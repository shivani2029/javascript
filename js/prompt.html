<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script>
		// var per =50;
		var per =prompt("enter your percent")
		if(per>=80 && per<=100)
		{
			document.write("you are in merit");
		}
		else if(per>=60 && per<80)
		{
			document.write("you are in 1 division");
		}
		else if(per>=45 && per<60)
		{
			document.write("you are in 2 division");
		}
		else if(per>=33 && per<45)
		{
			document.write("you are in 3 division");
		}
		else if(per<33)
		{
			document.write("you are fail");
		}
		else
		{
			document.write("please enter valid percent");
		}
	</script>
</head>
